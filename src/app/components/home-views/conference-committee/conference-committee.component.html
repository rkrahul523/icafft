<div class="container-fluid">

<div class="header-title">
    Conference Committee
  </div>
<div id="keynoteSpeakersCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-3" *ngFor="let speaker of speakers.slice(0, 4)">
            <div class="card speaker-card">
              <img class="card-img-top" [src]="speaker.photo" alt="{{speaker.name}}">
              <div class="card-body">
                <h5 class="card-title">{{speaker.name}}</h5>
                <div>{{speaker?.designation}}</div>
                <p class="card-text text-danger">{{speaker.details}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" *ngFor="let slide of speakersSlides.slice(1)">
        <div class="row">
          <div class="col-md-3" *ngFor="let speaker of slide">
            <div class="card speaker-card">
              <img class="card-img-top" [src]="speaker.photo" alt="{{speaker.name}}">
              <div class="card-body">
                <h5 class="card-title">{{speaker.name}}</h5>
                <div>{{speaker?.designation}}</div>
                <p class="card-text">{{speaker.details}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#keynoteSpeakersCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#keynoteSpeakersCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

      
</div>
